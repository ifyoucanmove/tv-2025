<ion-content>
  <div class="sign-in-container">
    <div class="sign-in-card">
      <div class="qr-section">
       <div style="height: 370px" class="d-flex align-items-center justify-content-center" >
          <div>
          <div class="qrcode d-flex justify-content-center">
            <qr-code [value]="qrLink" 
            size="200"  [margin]="1"  lightColor="#ffff"
            errorCorrectionLevel="Q" />
          </div>
          <h3 class="text-center text-white fs-18">Use Camera App to Scan QR</h3>
          <h5 class="text-center mt-1 text-white fs-14">Click on the link generated to redirect to Ifyoucanmove Web App</h5>
      </div>  </div>
      </div>
      
      <div class="form-section">
        <div class="text-center">
        <img src="../../../assets/images/logo-dark.png" style="width: 150px;" alt="logo" class="logo">
      </div>
        <h2 class="title">Sign In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item class="custom-input">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input 
              formControlName="email"
              type="email" 
              placeholder="Email"
              class="custom-input-field">
            </ion-input>
          </ion-item>

          <ion-item class="custom-input">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input 
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Password"
              class="custom-input-field">
            </ion-input>
            <ion-icon 
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
              slot="end"
              (click)="togglePassword()"
              class="password-toggle">
            </ion-icon>
          </ion-item>

          <ion-button 
            type="submit" 
            expand="block"  
            class="sign-in-button"
            >
            Sign In
          </ion-button>

          <div class="forgot-password">
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
