<div class="videos-section" >
  <div class="section-header">
    <h2>{{title()}}</h2>
  </div>
  
  @if(videos().length > 0){
  <div class="video-grid" [id]="title()" (focus)="checkEnterFocus()"  >
    @for (video of videos().slice(0,3); track $index) {
    <ion-card class="video-card"
      (focus)="onCardFocus($index)" [id]="'videocard' + $index" 
      (blur)="onCardBlur()"
      [tabindex]="tabindex()"
      (click)="onVideoClick(video)">
      <img [src]="video.image" alt="video image">
    <!--   <ion-card-header> -->
    <!--     <ion-card-title>{{video.title}}</ion-card-title> -->
    <!--     <ion-card-subtitle>{{video.duration}}</ion-card-subtitle> -->
     <!--  </ion-card-header> -->
    </ion-card>}
    <ion-card class="video-card d-flex justify-content-center align-items-center"  
    [tabindex]="tabindex()" 
    (focus)="onCardFocus(videos.length +1)"
    (blur)="onCardBlur()"
    (click)="onViewAllClick()">
      <h3 class="text-primary-custom">View All</h3 >
    </ion-card>
  </div>}
@else {
   <ngx-skeleton-loader count="4" appearance="square" [theme]="{height: '120px',width:'calc(25% - 16px)'}" />
}
   

</div>
