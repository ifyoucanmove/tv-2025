<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1 class="text-white">{{recipeData?.title}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    @for (recipe of recipeList; track $index) {
    <ion-col size="3" >
      <ion-card class="video-card" id="recipe-list-{{$index}}" (click)="navigateToSingleRecipe(recipe.id)">
      <img  [src]="recipe.image" alt="video image">
      <ion-card-header>
        <ion-card-title>{{recipe.title}}</ion-card-title>
        <ion-card-subtitle>{{recipe.description}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    </ion-col>}
  </ion-row>
</ion-grid>>
