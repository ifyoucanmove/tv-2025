<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1 class="text-white">Byo Combos</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    @for (item of byoList; track $index) {
    <ion-col size="4" >
     <ion-card class="custom-card"   id="byo-card-{{$index}}"
      [tabindex]="0" (click)="navigateTo(item.route)">
      <img [src]="item.image" alt=" image">
    </ion-card>
  
    </ion-col>}
    </ion-row>
  </ion-grid>
