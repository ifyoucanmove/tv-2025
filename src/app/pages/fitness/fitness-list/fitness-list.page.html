<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1 class="text-white">30 days programs list</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    @for (item of fitnessList; track $index) {
    <ion-col size="3" >
      <ion-card class="custom-card"  (click)="navigateToFitness(item)"
      [tabindex]="0">
      <img [src]="item.image" alt="image">
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.duration}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    </ion-col>}
    </ion-row>
  </ion-grid>
