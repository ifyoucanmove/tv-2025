<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1 class="text-white">30 days programs</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    @if(fitnessList.length > 0){ @for (item of fitnessList; track $index) {
    <ion-col size="3">
      <ion-card
        class="custom-card"
        (click)="navigateToFitness(item)"
        id="fitness-card-{{$index}}"
        [tabindex]="0"
      >
        <div class="image-container-placeholder">
          <div *ngIf="!imageLoaded">
            <ion-skeleton-text
              style="width: 100%; height: 110px"
              animated
            ></ion-skeleton-text>
          </div>
          <ion-img
            [src]="item.image"
            (ionImgDidLoad)="imageLoaded = true"
          ></ion-img>
        </div>
      </ion-card> </ion-col
    >} } @else {
    <ngx-skeleton-loader
      count="4"
      appearance="square"
      class="custom-skeleton-width"
      [theme]="{height: '120px',width: 'calc(25% - 10px)'}"
    />
    }
  </ion-row>
</ion-grid>
