@if(fitnessDay){
<ion-grid>
<ion-row>
    <ion-col size="12">
      <h1 class="text-white">{{data.title}}</h1>
    </ion-col>
  </ion-row>
  <ion-row class="mt-4">
          @if(fitnessDay.length > 0){
    @for (item of fitnessDay; track $index) {
    <ion-col size="3" >
      <ion-card class="custom-card"  (click)="openDetailPage(item)"
      id="fitnessday-card-{{$index}}"
      [tabindex]="0">
       <div class="image-container-placeholder">
        <div *ngIf="!imageLoaded">
  <ion-skeleton-text style="width: 100%; height: 85px;" animated></ion-skeleton-text>
</div>
<ion-img [src]="item.postImage" (ionImgDidLoad)="imageLoaded = true"></ion-img></div>
 
      <ion-card-header>
        <ion-card-subtitle class="d-flex align-items-center ">
              <ion-icon name="time-outline" class="me-1"></ion-icon>
          {{item.post.duration}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    </ion-col>
      }
    }
     @else { 
    <ngx-skeleton-loader count="4" appearance="square" 
     class="custom-skeleton-width"
   [theme]="{height: '120px',width: 'calc(25% - 10px)'}" />
} 
    </ion-row>
  </ion-grid>
}
