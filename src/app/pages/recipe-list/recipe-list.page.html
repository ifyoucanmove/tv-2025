<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1 class="p-title">Recipe Category</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" *ngFor="let recipe of recipeList; let i = index">
