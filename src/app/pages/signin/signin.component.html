<div class="signin-container">
  <div class="signin-content">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Move Logo" class="logo">
    </div>

    <div class="form-container">
      <h1>Sign In</h1>
      
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox color="primary" formControlName="rememberMe">Remember me</mat-checkbox>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button mat-flat-button color="primary" type="submit" [disabled]="signInForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
        </button>

        <div class="signup-prompt">
          <span>Don't have an account?</span>
          <a routerLink="/signup" class="signup-link">Sign up now</a>
        </div>
      </form>
    </div>
  </div>
</div>
