<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h1 class="p-title">Challenge List</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" *ngFor="let video of challengeList; let i = index">
      <ion-card class="custom-card"  
      [tabindex]="0">
      <img [src]="video.image" alt="video image">
      <ion-card-header>
        <ion-card-title>{{video.title}}</ion-card-title>
        <ion-card-subtitle>{{video.duration}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
